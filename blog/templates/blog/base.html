{% load staticfiles %} <!-- conta ao template HTML que nós adicionamos CSS-->

<html>
    <head>
        <title>Django</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <!--  Essas duas linha acima instala o bootstrap(framework de HTML e CSS para desenvolver sites bonitos) -->
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
          <!--  customiza a fonte do cabeçalho  -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <!--  modelo onde se encontra nosso arquivo CSS -->
    </head>
    <body>
    <div class="page-header">
        <a href="{% url 'blog.views.post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <h1><a href="/">Django Girls Blog</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
                {% for post in posts %}
                   <div class="post">
                       <div class="date">
                          {{ post.published_date }}
                       </div>
                       <h1><a href="">{{ post.title }}</a></h1>
                      <p>{{ post.text|linebreaks }}</p>
                   </div>
                {% endfor %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
